{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form action="register" method="POST">

    <div>
        <label>
            Email
            <input type="email" name="email">
        </label>
    </div>

    <div>
        <label>
            Password
            <input type="password" name="password">
        </label>
    </div>

    <div>
        <label>
            First name
            <input type="first_name" name="first_name">
        </label>
    </div>

    <div>
        <label>
            Last name
            <input type="last_name" name="last_name">
        </label>
    </div>

    <div>
        <input type="submit" value="Register">
    </div>

</form>

{% endblock %}
