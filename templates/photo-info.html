{% extends 'base.html' %}
{% block body %}


<h2 id="photo-id">{{ photo_id }}</h2>

<img src="{{ img_src }}" class="photo-info"><br>
  {% if saved is none %}
    <button type="button" id="like">Like</button><br>
  {% elif saved is not none %}
    <button type="button" id="unlike">Unlike</button><br>
  {% endif %}
<script>
  src="https://code.jquery.com/jquery-3.2.1.js">
</script>

<h3>Location: <a href="http://maps.google.com/?q={{ address }} ">{{ address }}</a></h3>

<input id="origin-input" class="controls" type="text"
  placeholder="Enter an origin location">

<input id="destination-input" class="controls" type="text"
  value="{{ address }}" readonly>

<div id="mode-selector" class="controls">
  <input type="radio" name="type" id="changemode-walking" checked="checked">
  <label for="changemode-walking">Walking</label>

  <input type="radio" name="type" id="changemode-transit">
  <label for="changemode-transit">Transit</label>

  <input type="radio" name="type" id="changemode-driving">
  <label for="changemode-driving">Driving</label>
</div>

<div id="map"></div><br><br>
</div>


<h3>Nearby business: {{ yelpname }}</h3>
<h3>Yelp rating: {{ yelprating }}</h3>
<a href="{{ yelplink }}" ><img src="http://static.wixstatic.com/media/f9853c_faa58d3f74b646e1bb90a948c52bac59~mv2.gif_srz_200_200_85_22_0.50_1.20_0.00_gif_srz"></a>


<script>
    function likeButton() {
        $("button#like").replaceWith('<button type="button" id="unlike">Unlike</button>');
         $("button#unlike").on("click", removePic)
    }
    function savePic(evt) {
        
        var photoInfo = {
            "src": $("img.photo-info").attr("src"),
            "id": $("h2#photo-id").html()
        };
        console.log(photoInfo);
        $.post("/save-pic",
               photoInfo,
               likeButton
               );
        }
     $("button#like").on("click", savePic)
  function unLikeButton() {
    $("button#unlike").replaceWith('<button type="button" id="like">Like</button>');
    $("button#like").on("click", savePic)
  }
  function removePic(evt) {
    console.log('in removePic function')
    var photoId = {
      "id": $("h2#photo-id").html()
    };
    $.post("/remove-pic",
           photoId,
           unLikeButton
           );
  }
  $("button#unlike").on("click", removePic)
// using GoogleMaps given code 
function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      mapTypeControl: false,
      center: {lat: {{ lat }}, lng: {{ lng }}},
      zoom: 13
    });
    new AutocompleteDirectionsHandler(map);
  }
  function AutocompleteDirectionsHandler(map) {
    this.map = map;
    this.originPlaceId = null;
    this.destinationPlaceId = null;
    this.travelMode = 'WALKING';
    var originInput = document.getElementById('origin-input');
    var destinationInput = document.getElementById('destination-input');
    var modeSelector = document.getElementById('mode-selector');
    this.directionsService = new google.maps.DirectionsService;
    this.directionsDisplay = new google.maps.DirectionsRenderer;
    this.directionsDisplay.setMap(map);
    var originAutocomplete = new google.maps.places.Autocomplete(
        originInput, {placeIdOnly: true});
    var destinationAutocomplete = new google.maps.places.Autocomplete(
        destinationInput, {placeIdOnly: true});
    this.setupClickListener('changemode-walking', 'WALKING');
    this.setupClickListener('changemode-transit', 'TRANSIT');
    this.setupClickListener('changemode-driving', 'DRIVING');
    this.setupPlaceChangedListener(originAutocomplete, 'ORIG');
    this.setupPlaceChangedListener(destinationAutocomplete, 'DEST');
    this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(originInput);
    this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(destinationInput);
    this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(modeSelector);
  }
  AutocompleteDirectionsHandler.prototype.setupClickListener = function(id, mode) {
    var radioButton = document.getElementById(id);
    var me = this;
    radioButton.addEventListener('click', function() {
      me.travelMode = mode;
      me.route();
    });
  };
  AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(autocomplete, mode) {
    var me = this;
    autocomplete.bindTo('bounds', this.map);
    autocomplete.addListener('place_changed', function() {
      var place = autocomplete.getPlace();
      if (!place.place_id) {
        window.alert("Please select an option from the dropdown list.");
        return;
      }
      if (mode === 'ORIG') {
        me.originPlaceId = place.place_id;
      } else {
        me.destinationPlaceId = place.place_id;
      }
      me.route();
    });
  };
  AutocompleteDirectionsHandler.prototype.route = function() {
    if (!this.originPlaceId || !this.destinationPlaceId) {
      return;
    }
    var me = this;
    this.directionsService.route({
      origin: {'placeId': this.originPlaceId},
      destination: {'placeId': this.destinationPlaceId},
      travelMode: this.travelMode
    }, function(response, status) {
      if (status === 'OK') {
        me.directionsDisplay.setDirections(response);
      } else {
        window.alert('Directions request failed due to ' + status);
      }
    });
  };
</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap">
</script>

{% endblock %}
